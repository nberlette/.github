name: Make Snake
on:
  schedule:
    - cron: "0 */6 * * *" 
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Generate SVG, GIF
        uses: Platane/snk@master
        with:
          github_user_name: ${{github.repository_owner}}
          svg_out_path: /.github/assets/contributions.svg
          gif_out_path: /.github/assets/contributions.gif
