name: 🐞 Bug Report
description: File a bug report / issue
title: "[BUG] <title>"
labels: [Bug, Needs Triage]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched existing issues
      required: true
- type: textarea
  attributes:
    label: Description
    description: A concise description of the bug or error you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps to Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Navigate to `...`
      2. Scroll to `...`
      3. Click on `...`
      4. See error message - `...`
  validations:
    required: false
- type: textarea
  attributes:
    label: Environment
    description: |
      examples:
        - **OS**: Ubuntu 20.04
        - **Node**: 13.14.0
        - **Browser**: Google Chrome 93.x
    value: |
        - OS:
        - Node.js:
        - Browser:
    render: markdown
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Screenshots, links, references, or other additional information that could give us more context about the issue you are encountering!
      > **Tip**: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
